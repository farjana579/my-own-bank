<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to my bank</h1>
    <div class="submit-area">
        <h3>Login</h3>
        <input type="text" class="form-control" placeholder="email" name="email" id="email">
        <br>
        <input type="password" class="form-control" placeholder="enter your password" name="password" id="password">
        <br>
        <button id="login-btn" class="btn btn-success">Enter</button>
    </div>
    </div>
    <div id="transaction">
        <div class="row">
            <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
            </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1200</span> </h2>
                </div>
            </div>
        </div>
    <div class="row">
        <div class="col-md-6">
                <div id="deposit-area" class="same-stl">
                <h2>Deposit</h2>
                <input type="text" class="form-control" id="deposit-amount" placeholder="$ amount you want to deposit">
                <br>
                <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
        </div>
        <div class="col-md-6">
            <div id="withdraw-area" class="same-stl">
            <h2>Withdraw</h2>
            <input type="text" class="form-control" id="withdraw-amount" placeholder="$ amount you want to withdraw" >
            <br>
            <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
        </div>
    </div> 
    </div>
    </div>
    <script>
        const loginBtn=document.getElementById("login-btn");
        loginBtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea=document.getElementById("transaction");
            transactionArea.style.display="block";
        })
        //deposit button capture
        const depositBtn=document.getElementById("depositBtn")
        depositBtn.addEventListener("click",function(){
            const depositNumber=getInput("deposit-amount");
             updateSpanText("currentDeposit",depositNumber);
             updateSpanText("currentBalance",depositNumber);
             document.getElementById("deposit-amount").value="";
        })
       //withdraw button event handler
       const withdrawBtn=document.getElementById("withdrawBtn");
       withdrawBtn.addEventListener("click",function(){
           const withdrawNumber=getInput("withdraw-amount");
           updateSpanText("currentWithdraw",withdrawNumber);
           updateSpanText("currentBalance",-1* withdrawNumber);
           document.getElementById("withdraw-amount").value="";
       })
        function getInput(id){
         const amount=document.getElementById(id).value
           const amountNumber=parseFloat(amount);
           return amountNumber;
        }
        
        function updateSpanText(id, depositNumber)
        {
            const current = document.getElementById(id).innerText;
            const currentNumber=parseFloat(current);
            const totalBalance=depositNumber+currentNumber;
            document.getElementById(id).innerText = totalBalance;
        }
    </script>
</body>
</html>
